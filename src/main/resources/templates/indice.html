<!DOCTYPE html>

<!-- Para poder hacerla p치gina din치mica a침adimos xmlns conectando a la p치gina de thymeleaf -->
<html xmlns="http://www.thymeleaf.org">
	<head>
		<title>Pagina inicio</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device=width, intial-scale=1.0">
	</head>
	<body>
		<header th:replace="plantilla/plantilla.html :: encabezado"></header>
		<a th:href="@{/anexar}">[[#{individuo.anexar}]]</a>
		<div th:if="${individuos != null and !individuos.empty}">
			<table border="2">
				<tr>
					<th>[[#{individuo.nombre}]]</th>
					<th>[[#{individuo.apellido}]]</th>
					<th>[[#{individuo.edad}]]</th>
					<th>[[#{individuo.correo}]]</th>
					<th>[[#{individuo.telefono}]]</th>
					<th>[[#{boton.modificar}]]</th>
					<th>[[#{boton.borrar}]]</th>
				</tr>	
				<tr th:each="individuo : ${individuos}">
					<td th:text="${individuo.nombre}">Muestra nombre</td>
					<td th:text="${individuo.apellido}">Muestra apellido</td>
					<td th:text="${individuo.edad}">Muestra edad</td>
					<td th:text="${individuo.correo}">Muestra correo</td>
					<td th:text="${individuo.telefono}">Muestra telefono</td>
					<td> <a th:href="@{/modificar/} + ${individuo.idIndividuo}" th:text="modificar"/></td>
					<td> <a th:href="@{/eliminar(idIndividuo=${individuo.idIndividuo})}" th:text="eliminar"/></td>
				</tr>
			</table>
		</div>
		<div th:if="${individuos == null or individuos.empty}">
			[[#{individuo.lista-sin-info}]]
		</div>
		
		<footer th:replace="plantilla/plantilla.html :: piepagina"></footer>
		
	</body>
</html>
