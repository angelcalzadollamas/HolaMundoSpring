<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Datos del nuevo individuo</title>
		<meta charset="UTF-8">
		<META name="viewport" content="width=device-width, intial-scale=1.0">
	</head>
	<body>
		<header th:replace="plantilla/plantilla.html :: encabezado"></header>
		<h1>[[#{individuo.tabla}]]</h1>
		<a th:href="@{/}">Devolver</a>
		<br/>
		<form th:action="@{/salvar}" method="post" th:object="${individuo}">
			
			<!-- <input type="hidden" name="idIndividuo" th:field="*{idIndividuo}"/> -->
			
			<label for="nombre">[[#{individuo.nombre}]]: </label>
			<input type="text" name="nombre" th:field="*{nombre}"/>
			<!-- lo que queremos mostrar cuando no se capture -->
			<span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error en Nombre</span>
			<br/>
			
			<label for="apellido">[[#{individuo.apellido}]]: </label>
			<input type="text" name="apellido" th:field="*{apellido}"/>
			<span th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">Error en Apellido</span>
			<br/>
			
			<label for="edad">[[#{individuo.edad}]]: </label>
			<input type="number" name="edad" th:field="*{edad}"/>
			<span th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}">Error en Edad</span>
			<br/>
			
			<label for="correo">[[#{individuo.correo}]]: </label>
			<input type="text" name="correo" th:field="*{correo}"/>
			<span th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}">Error en Correo</span>
			<br/>
			
			<label for="telefono">[[#{individuo.telefono}]]: </label>
			<input type="tel" name="telefono" th:field="*{telefono}"/>
			<span th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}">Error en Telefono</span>
			<br/>
			
			<input type="submit" name="salvar" th:value="#{boton.salvar}" />
			
		</form>
		
		<footer th:replace="plantilla/plantilla.html :: piepagina"></footer>		
	</body>
</html>
